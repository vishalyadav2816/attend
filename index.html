<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page with Location and Photo Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="tel"],
        .form-container input[type="file"],
        .form-container input[type="hidden"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .form-container .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Details</h2>
        <form id="dataForm" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="photo">Capture Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" capture="environment" required>
            
            <input type="hidden" id="location" name="location">
            
            <button type="submit">Submit</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        let locationObtained = false;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var locationField = document.getElementById("location");
            locationField.value = "Latitude: " + position.coords.latitude + 
                                  ", Longitude: " + position.coords.longitude;
            locationObtained = true;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
            locationObtained = false;
        }

        // Get location when the page loads
        window.onload = getLocation;

        // Handle form submission
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            if (!locationObtained) {
                event.preventDefault();
                alert("Please enable location services and try again.");
                getLocation();
            } else {
                var formData = new FormData(this);

                fetch('YOUR_WEB_APP_URL', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    var message = document.getElementById("message");
                    if (data === "Success") {
                        message.textContent = "Done!";
                        message.style.color = "green";
                    } else {
                        message.textContent = "Error! Try again.";
                        message.style.color = "red";
                    }
                })
                .catch(error => {
                    var message = document.getElementById("message");
                    message.textContent = "Error! Try again.";
                    message.style.color = "red";
                });
            }
        });
    </script>
</body>
</html>
